<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <!-- force webkit on 360 -->
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <!-- force edge on IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="msapplication-tap-highlight" content="no">
    <!-- force full screen on some browser -->
    <meta name="full-screen" content="yes"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <!-- force screen orientation on some browser -->
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-page-mode" content="app">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-grid.min.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="codemirror/lib/codemirror.css" rel="stylesheet">
    <link href="codemirror/addon/hint/show-hint.css" rel="stylesheet">
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/addon/hint/show-hint.js"></script>
    <script src="codemirror/addon/hint/javascript-hint.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="output.js"></script>
    <style>
      body, body div * {
        /* outline: inset #0b389838 0.5px; */
        box-shadow: inset -0.1px -0.1px 0px 0.1px #081896b0, inset 0.1px 0.1px 0.1px 0.1px #250898b0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h5>Context explorer</h5>
      <div class="container">
<!--         <input id="inp" autofocus="" list="inpList" type="list" name="q" placeholder="..." style="width:100%;max-width:600px;border-width: 1px;" autocomplete="off">
        <datalist id="inpList"></datalist> -->
        <form>
          <textarea id="CMInput" name="code"></textarea>
        </form>
      </div>
    </div>
    <div class="container" id="output" style="display: none;">
        <table class="table table-sm table-bordered table-hover table-dark ">
          <thead>
            <tr>
              <th scope="col">name</th>
              <th scope="col">value</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
  </body>
</html>
