    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <!-- force webkit on 360 -->
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <!-- force edge on IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="msapplication-tap-highlight" content="no">
    <!-- force full screen on some browser -->
    <meta name="full-screen" content="yes"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <!-- force screen orientation on some browser -->
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-page-mode" content="app">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-grid.min.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="codemirror/lib/codemirror.css" rel="stylesheet">
    <link href="codemirror/addon/hint/show-hint.css" rel="stylesheet">
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/addon/hint/show-hint.js"></script>
    <script src="codemirror/addon/hint/javascript-hint.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="output.js"></script>
    <style>
      body {
        margin: 0.2em;
        background-color: rgb(21 15 40);
        color: var(--light);
      }
      body, div, body div * {
        box-shadow: inset 0px -0.1px 0.5px 0.3px rgb(41 215 255 / 88%);
      }
      .card-header {padding: 0.35rem 0.35rem;}
      .card-body {padding: 0.45rem;}
      .CodeMirror.cm-s-text-monospace.cm-s-text-dark {
        height: min-content;
      }

      ul.CodeMirror-hints::-webkit-scrollbar {
        width: 7px;
      }

      ul.CodeMirror-hints::-webkit-scrollbar-thumb {
        background: rgb(187 188 189);
        border-radius: 1.8px;
        min-height: 29px;
        margin: 0px;
        padding: 0px;
      }

      .CodeMirror-hints {
        max-height: 23em;
        min-width: 14em;
      }
      li.CodeMirror-hint.CodeMirror-hint-active {background-color: rgb(2 45 154 / 70%);border-radius: 1px;}
      li.CodeMirror-hint {border: rgb(134 134 134 / 40%) inset 1px;border-radius: 1px;}
      ul.CodeMirror-hints.text-monospace.text-dark {
          padding: unset;  border-width: 0px;  border-radius: 1.7px;}
    </style>
  </head>
  <body>
    <div class="container">
      <h5>Context explorer</h5>
      <div class="container">
        <!--         <input id="inp" autofocus="" list="inpList" type="list" name="q" placeholder="..." style="width:100%;max-width:600px;border-width: 1px;" autocomplete="off">
        <datalist id="inpList"></datalist> -->
        <form>
          <textarea id="CMInput" name="code" rows="1"></textarea>
        </form>
      </div>
    </div>
    <div class="container" id="output" style="display: block;">
      <div class="accordion" id="ChainEl">
        <div class="card">
          <div class="card-header bg-dark text-info" id="headingOne">
            <h5 class="mb-0">
              <button class="btn collapsed bg-dark text-info" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">items: ${ChainEl.items.length}, title: ${ChainEl.title}</button>
            </h5>
          </div>
          <div id="collapseOne" class="collapse bg-secondary text-light" aria-labelledby="headingOne" data-parent="#ChainEl" style="">
            <div class="card-body">
              <table class="table table-sm table-bordered table-hover table-dark ">
                <thead>
                  <tr>
                    <th scope="col">key</th>
                    <th scope="col">value</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
